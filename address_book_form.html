<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="address_book_form.css">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src=".\assets\logo.jpeg" alt="logo"/>
            <div>
                <span class="addressbook-text">Address</span><br />
                <span class="addressBook-book">Book</span>
            </div>
        </div>
    </header>
<!-- UC2... -->
    <div class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
        <div class="form-head">
            <div class="form-head-text">Person Address Form</div>
            <a href="address_book_form.html"><img class="form-head-image" src=".\assets\cancelButton.png" alt="logo"></a>
        </div>
        <div class="form-constrains">
            <div class="row-content">
                <label for="name" class="lable text">Full Name</label>
                <br>
                <input type="text" class="input" id="name" name="name" placeholder="Your name..." autocomplete="off" required>
                <error-output class="name-error"></error-output>
            </div>
            <div class="row content">
                <label for="address" class="label text">Address</label>
                <br>
                <textarea name="address" id="address" placeholder="Your address.." required></textarea>
            </div>
            <div class="row content">
                <div class="column-constrains">
                    <div class="column-content">
                        <label for="city" class="label text">City</label>
                        <br>
                        <select name="city" id="city" required>
                        <option selected disabled hidden value="Select City" >Select City</option>
                        <option value="Amaravati">Amaravati</option>
                        <option value="Amebdabad">Amebdabad</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Solapur">Solapur</option>
                    </select>
                    </div>
                    <div class="column-content">
                        <label for="state" class="label text">State</label>
                        <br>
                        <select name="state" id="state">
                        <option selected disabled hidden value="Select State" >Select State</option>
                        <option value="Andra Pradesh">Andra Pradesh</option>  
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Telangana">Telengana</option> 
                        </select>
                     </div>
                     
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
